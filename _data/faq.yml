faq:
  - answer: We're always looking for new members! To join, click
      [here](join.donpusd.org) and fill out the form. Within 24 hours, you will
      recieve an email detailing how to get started with out organization by
      joining Slack, our hub for communication.
    question: How do I join Diversify Our Narrative PUSD?
  - answer: We invite all **PUSD students, teachers, administrators, parents, and
      alumni** to join our organization!
