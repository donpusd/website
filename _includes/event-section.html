<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  if ($('#events').is(':empty')){
    $("#event-list").hide();
  }
});
</script>

<section class="section bg-green-gray" id="event-list">
  <div class="container">
      <div class="col-12 text-center hideme">
        <h2 class="section-title">Upcoming Events</h2>
      </div>
    <div class="row" id="events">

        {% for event in site.events limit: 2 %}
            {% include event.html %}
        {% endfor %}
        
    </div>
    <div class="row" id="events">
        <div class="col-12 text-center mt-5 hideme"> <a href="/events" class="btn btn-primary">See all events</a></div>
    </div>
</section>
