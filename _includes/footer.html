<!-- footer -->
<footer class="footer-section" style=" background-size: cover; background-repeat:no-repeat; background: linear-gradient(130deg, #1a2620, #294a3a);">
  <div class="text-center py-5">
    <div class="container-fluid">
        <div class="mb-3 row justify-content-center">
            <!-- social icon -->
            {% for social in site.data.settings.social %}
            <a href="{{ social.link }}" target="_blank">
            <h4 class="text-white ml-4 mr-4"><i class="{{ social.icon }}"></i></h4>
            </a>
            {% endfor %}
            <!-- /social icon -->
          
        </div>
    </div>
    <h4 class="mb-3 text-white font-tertiary">Diversify Our Narrative PUSD. Designed with ❤️ in San Diego.</h4>
  </div>
</footer>
<!-- /footer -->


<!-- JS Plugins -->
{% for js in site.data.plugins.js %}
<script src="{{ js | relative_url }}"></script>
{% endfor %}

<!-- Main Script -->
<script src="{{ '/assets/js/script.js' | relative_url }}"></script>
