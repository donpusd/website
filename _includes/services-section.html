{% if site.data.settings.services %}
<!-- services -->
<section class="section" data-background="{{site.baseurl}}/assets/images/backgrounds/bg-dots.png">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center hideme">
        <h2 class="section-title">{{ site.data.settings.services-title }}</h2>
      </div>
      {% for service in site.data.settings.services %}
      <div class="col-md-4 mb-4 mb-md-0 hideme">
        <div class="card h-100 hover-shadow shadow">
          <div class="card-body {% if service.active %}active-bg-primary{% endif %} text-center px-4 py-5 rounded">
            <i class="{{ service.icon }} icon mb-5 d-inline-block"></i>
            <h4 class="mb-4"><strong>{{ service.name }}</strong></h4>
            <p>{{ service.description }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
<!-- /services -->
{% endif %}
