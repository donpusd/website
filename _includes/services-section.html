{% if site.data.settings.services %}
<!-- services -->
<section class="section">
  <div class="container">
    <div class="row">
      {% for service in site.data.settings.services %}
      <div class="col-md-4 mb-4 mb-md-0 hideme">
            <i class="{{ service.icon }} icon mb-3 d-inline-block" style="color:#f2ce1b;"></i>
            <h4 class="mb-1"><strong>{{ service.name }}</strong></h4>
            <p class="font-secondary">{{ service.description }}<p>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
<!-- /services -->
{% endif %}
