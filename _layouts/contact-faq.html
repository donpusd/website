---
layout: page
---

{% include contact-section.html %}

<section class="section bg-green-gray">
  <div class="container">
      <i class="bi-question-circle icon mb-2 hideme d-inline-block" style="color:#f2ce1b;"></i>
      <h3 class="font-secondary text-primary mt-0 mb-4 hideme"><b>Frequently Asked Questions</b></h3>
      <div>
          {% for qa in site.data.faq.FAQ %}
          <hr class="hideme">
          <details class="hideme">
              <summary><h4><strong>{{ qa.question }}</strong></h4></summary>
              
              <div class="card-body active-bg-white text-left mt-3 mb-3 ml-3 mr-3">
                  <h5>{{ qa.answer | markdownify | remove: "<p>" | remove: "</p>" }}</h5>
              </div>
              
          </details>
          {% endfor %}
          <hr class="hideme">

      </div>
  </div>
</section>
