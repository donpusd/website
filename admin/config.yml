# config.yml

backend:
  name: git-gateway
  branch: netlify
  accept_roles: #optional - accepts all users if left out
    - admin
    - editor
  
media_folder: '/assets/uploads'
display_url: https://www.donpusd.org

collections:
  - name: 'posts'
    identifier_field: posts
    label: 'Blog'
    folder: '_posts/'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    output: true
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Subtitle', name: 'subtitle', widget: 'string' }
      - { label: 'Date', name: 'date', widget: 'datetime' }
      - { label: 'Image', name: 'image', widget: 'image' }
      - { label: 'Author', name: 'author', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'events'
    identifier_field: events
    label: 'Events'
    folder: '_events/'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    output: true
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'Event Title', name: 'title', widget: 'string' }
      - { label: 'Start Date and Time', name: 'date', widget: 'datetime' }
      - { label: 'End Date and Time', name: 'end-time', widget: 'datetime' }
      - {label: "Sign-Up URL", name: "event-url", widget: "string"}
      - { label: 'Event Description', name: 'description', widget: 'markdown' }
  - name: 'school-club-info'
    identifier_field: school-club-info
    label: 'School Club Info'
    folder: '_school_club_info/'
    create: true
    slug: '{{school-abb}}'
    output: true
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'School', name: 'title', widget: 'string', hint: 'Full name. For example: Westview High School' }
      - { label: 'School Abbreviated', name: 'school-abb', widget: 'string', hint: 'For example: MCHS' }
      - { label: 'Club Leaders', name: 'club-leaders', widget: 'string', hint: 'Should look like: "Amoolya Chandrabhatta & Casey Lidstad"' }
      - { label: 'Contact Email', name: 'contact', widget: 'string' }
      - { label: 'Timing/Frequency', name: 'timing', widget: 'string', hint: 'For example: Every Wednesday During Lunch' }
      - { label: 'Zoom ID', name: 'zoom-id', widget: 'string', hint: 'It should be formatted like this: 123 456 7890' }
      - { label: 'Zoom URL', name: 'zoom-url', widget: 'string', hint: 'It should have the "https://"', required: false }
      - { label: 'Zoom Password', name: 'zoom-pw', widget: 'string' }
      - { label: 'Box Color', name: 'box-color', widget: 'string' }
      - { label: 'Text Color', name: 'text-color', widget: 'string' }

